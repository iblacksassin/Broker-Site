<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <div class="popup center">
        <div class="icon">
            !
        </div>
        <div class="title">
            Pending!!
        </div>
        <div class="description">
            You have deposited succesfully and it's currently proccesing, 
            deposit would be added to your dashboard shortly.
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">Done</button>
        </div>
    </div>
    <div class="center">
        <button id="open-popup-btn">Open Popup</button>
    </div>

    <script src="ponzy.js"></script>
</body>
</html>
